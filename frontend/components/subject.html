<li class="list-group-item list-group-item-action list-group-item-borderless subject--action" data-id="{id}">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <div class="flex-grow-1">
            <h5 class="mb-1 subject-note-title">{name}</h5>
            <p class="mb-1">{note_count} notes</p>
            <small>Last updated: {updated}</small>
        </div>
        <button class="btn text-primary d-lg-none edit-this" role="button" data-id="{id}"><i class="ri-edit-line"></i></button>
        <button class="btn text-danger d-lg-none delete-this" role="button" data-id="{id}"><i class="ri-delete-bin-line"></i></button>
        <i class="ri-arrow-right-s-line d-lg-none"></i>
    </div>
</li>
