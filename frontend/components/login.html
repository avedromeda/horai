<div class="row d-flex flex-row justify-content-center align-items-center min-vh-100 p-3">
    <form class="col-12 col-lg-6" action="javascript:void(0);">
        <h1>Login</h1>
        <div class="alert alert-danger" role="alert" id="login-error">
            Login error here
        </div>
        <div class="mb-3">
            <label for="login-email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email-input">
        </div>
        <div class="mb-3">
            <label for="login-password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password-input">
        </div>
        <button type="submit" class="btn btn-primary" id="login-button">Login</button>
    </form>
    <form class="col-12 col-lg-6" action="javascript:void(0);">
        <h1>Sign up</h1>
        <div class="alert alert-danger" role="alert" id="register-error">
            Register error here
        </div>
        <div class="mb-3">
            <label for="register-name-input" class="form-label">Username</label>
            <input type="text" class="form-control" id="register-name-input">
        </div>
        <div class="mb-3">
            <label for="register-email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="register-email-input">
        </div>
        <div class="mb-3">
            <label for="register-password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password-input">
        </div>
        <div class="mb-3">
            <label for="register-confirm-password-input" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="register-confirm-password-input">
        </div>
        <button type="submit" class="btn btn-primary" id="register-button">Register</button>
    </form>
</div>
