<div class="row g-0 min-vh-100" id="main-row">
    <div class="col-12 col-lg-3 border d-flex flex-column align-items-stretch min-vh-100 d-lg-flex" id="subject-column">
        <div class="column-header">
            <div class="d-flex flex-row justify-content-between align-items-center mx-3">
                <h2>Subjects</h2>
                <div class="flex-end">
                    <a id="add-subject" role="button" class="btn text-primary"><i class="ri-add-circle-line"></i></a>
                    <a id="delete-subject" role="button" class="btn text-danger d-none d-lg-inline"><i class="ri-delete-bin-line"></i></a>
                </div>
            </div>
        </div>
        <ul class="list-group list-group-flush overflow-auto flex-grow-1" id="subjects">

        </ul>
    </div>
    <div class="col-12 col-lg-3 border d-flex flex-column align-items-stretch min-vh-100 d-lg-flex d-none" id="note-column">
        <div class="column-header">
            <div class="d-flex d-lg-block justify-content-center">
                <small class="mx-3" id="current-subject"></small>   
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center mx-3">
                <a id="go-to-subjects" role="button" class="btn text-primary d-lg-none"><i class="ri-arrow-left-s-line"></i></a>
                <h2>Notes</h2>
                <div class="flex-end">
                    <a id="add-note" role="button" class="btn text-primary"><i class="ri-add-circle-line"></i></a>
                    <a id="delete-note" role="button" class="btn text-danger d-none d-lg-inline"><i class="ri-delete-bin-line"></i></a>
                </div>
            </div>
        </div>
        <ul class="list-group list-group-flush overflow-auto" id="notes">
            
        </ul>
    </div>
    <div class="col-12 col-lg-6 border min-vh-100 d-lg-block d-none" id="editing-column">
        <div id="editor" data-component="editor.html" class="d-flex flex-column h-100"></div>
    </div>
</div>
