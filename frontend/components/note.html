<li class="list-group-item list-group-item-action list-group-item-borderless note--action" data-id="{id}" data-subject-id="{subjectId}">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{title}</h5>
            <p class="mb-1">{preview}</p>
        </div>
        <button class="btn btn-danger d-lg-none delete-this" role="button" data-id="{id}"><i class="ri-delete-bin-line"></i></button>
    </div>
</li>
